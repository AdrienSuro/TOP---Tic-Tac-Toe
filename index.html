<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div id="main">
    <h1>TIC TAC TOE</h1>
    <div id="gameboardGrid"></div>
    <button id="choosePlayers">Choose players</button>
    <button id="buttonGameboard">Start new game</button>
    <div id="divX">
      <p>Player</p>
      <h2>X</h2>
      <p id="nameX"></p>
    </div>
    <div id="divO">
      <p>Player</p>
      <h2>O</h2>
      <p id="nameO"></p>
    </div>
  </div>
  <div class="hidden" id="winnerScreen">
    <p id="winnerMessage">Tom has won the game!</p>
    <button id="gameReset">Reset Game</button>
  </div>
  </body>
</html>
